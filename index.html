<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Mastermind</title>
    <meta charset="utf-8">
    <meta name="description" content="Gra w Mastermind z #8 odcinka kursu JavaScript">
    <meta name="keywords" content="Mastermind, gra, gra logiczna, JavaScript, JS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css" type="text/css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <aside>
        <div class="utility-buttons" id="sound-button"><img id="sound-button-img" src="images/sound_on.png" alt="sound_on.png"></div>
        <div class="utility-buttons" id="music-button"><img id="music-button-img" src="images/music_on.png" alt="music_on.png"></div>
    </aside>

    <div id="starting-screen">
        <div class="side-control-buttons start-buttons" id="one-player-button">Tryb 1-osobowy</div>
        <div class="side-control-buttons start-buttons" id="two-players-button">Tryb 2-osobowy</div>
    </div>
    
    <div id="global-container">
        <header><h1 id="test">Masterm1nd</h1></header>

        <main>
            <article>
                <canvas id="game-canva">
                    
                </canvas>
            </article>

            <p id="comment">Który z kolorów wstawić w miejsce oznaczone strzałką?</p>

            <div id="control-panel-box">
                <div class="color-controls" id="c0"></div>
                <div class="color-controls" id="c1"></div>
                <div class="color-controls" id="c2"></div>
                <div class="color-controls" id="c3"></div>
                <div class="color-controls" id="c4"></div>
                <div class="color-controls" id="c5"></div>
                <div class="color-controls" id="c6"></div>
                <div class="color-controls" id="c7"></div>
                <div class="controls" id="back-button"><span>cofnij</span></div>
                <div class="controls" id="clear-button"><span>wyczyść</span></div>
            </div>
            <div id="submit-button"><span>sprawdź</span></div>
        </main>
    </div>

    <div id="winning-screen">
        <div id="new-game-button">Nowa gra</div>
        <div id="winning-comment"></div>
    </div>

    <!-- Skrypt JS i jQuery -->
    <script src="jQuery_v3.7.1.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
